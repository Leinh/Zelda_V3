<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Leinhart">
    <link rel="shortcut icon" href="images/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <title>Index</title>

<body>
    <div class="container p-0 m-0">

        <!-- the header -->
        <header id="header" class="row col-12 p-0 m-0 navbar navbar-expand-lg">

            <div class="col-8  col-lg-2">

            <button class="navbar-toggler p-0 m-0 col-3 offset-1 d-lg-none" type="button" data-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- This div contains the menu -->
            <div class="collapse navbar-collapse" id="general_menu">

                <!-- the ul contained in the hamburger when reduced -->
                <ul class="navbar-nav">

                    <!-- the first menu -->
                    <li class="nav-item">
                        <div class="col-12 row  m-0 col-lg-2" id="menu1">
                            <div class="nav-link">
                                <div onclick="histoire()" class="mx-auto">

                                </div>
                            </div>
                    </li>

                    <!-- The second one. This one contains a submenu. -->
                    <li class="nav-item">
                        <div class=" col-12 row  m-0 col-lg-2 dropdown " id="menu2">

                            <div class=" dropdown-toggle d-none d-sm-block p-0 m-0" data-toggle="dropdown">
                                Les Personnages
                            </div>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="dropdown-item col-12 " onclick="link()">Link</div>
                                </li>
                                <li>
                                    <div class="dropdown-item col-12" onclick="zelda()">Zelda</div>
                                </li>
                                <li>
                                    <div class="dropdown-item col-12" onclick="prodige()">Les Prodiges</div>
                                </li>
                                <li>
                                    <div class="dropdown-item col-12" onclick="ganon()">Ganon</div>
                                </li>
                            </ul>

                        </div>
                    </li>
                    <!-- the third menu, that also contains a submenu. -->
                    <li class="nav-item">
                        <div class=" col-12 row  m-0 col-lg-2 dropdown" id="menu3">

                            <div class=" dropdown-toggle d-none d-sm-block p-0 m-0 mx-auto" data-toggle="dropdown">
                                Les Peuples
                            </div>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="dropdown-item" onclick="hylien()">Les Hyliens</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="sheikah()">Les Sheikahs</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="zora()">Les Zoras</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="goron()">Les Gorons</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="piaf()">Les Piafs</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="gerudo()">Les Gerudos</div>
                                </li>
                                <li>
                                    <div class="dropdown-item" onclick="korogu()">Les Kogorus</div>
                                </li>

                            </ul>

                        </div>

                    </li>

                    <!-- The last menu. -->
                    <li class="nav-item">
                        <div class="col-12 row  m-0 col-lg-2 " id="menu4">
                            <div onclick="hyrule()" class="mx-auto">
                                Hyrule
                            </div>
                </ul>
            </div>
            </li>
            </ul>
    </div>
